<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamemode">
        <h1 class="title">CHOOSE GAMEMODE</h1>
        <div id="options">

            <div id="player" class="button">
                <span class="text">2 PLAYER</span>
            </div>
        <div id="bot" class="button">
            <span class="text">BOT-Easy</span>
        </div>
        <div id="god" class="button">
            <span class="text">BOT-HARD</span>
        </div>
    </div>
    </div>
    <main class=" hidden main">

        <div id="gameboard" >
            <div class="cell" data-column="0" data-row="0"></div>
            <div class="cell" data-column="0" data-row="1"></div>
            <div class="cell" data-column="0" data-row="2"></div>
            <div class="cell" data-column="1" data-row="0"></div>
            <div class="cell" data-column="1" data-row="1"></div>
            <div class="cell" data-column="1" data-row="2"></div>
            <div class="cell" data-column="2" data-row="0"></div>
            <div class="cell" data-column="2" data-row="1"></div>
            <div class="cell" data-column="2" data-row="2"></div>
            
            
        </div>
        <div id="winnerMessage">
        </div>
        <div id="gameover">

            <div id="retry" class="button hidden " >RETRY</div>
            <div id="restart" class="button hidden">RESTART</div>
        </div>
    </main>
    </body>
<script src="script.js"></script>
</html>
